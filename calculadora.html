<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pre√ßos para Marketplaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .marketplace-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .marketplace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .marketplace-card.best {
            border-color: #28a745;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .marketplace-card.best::before {
            content: "üèÜ MELHOR OP√á√ÉO";
            position: absolute;
            top: -10px;
            left: 20px;
            background: #ffc107;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .marketplace-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-display {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .details {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .details div {
            margin-bottom: 5px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .summary {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .summary p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ Calculadora de Pre√ßos</h1>
            <p>Calcule pre√ßos ideais para todos os marketplaces</p>
        </div>

        <div class="content">
            <div class="form-section">
                <form id="calculatorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="custo">
                                üí∞ Custo do Produto (R$)
                            </label>
                            <input type="number" id="custo" step="0.01" placeholder="Ex: 50.00" required>
                        </div>

                        <div class="form-group">
                            <label for="margem">
                                üìà Margem de Lucro (%)
                            </label>
                            <input type="number" id="margem" step="0.1" placeholder="Ex: 30" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoria">
                                üè∑Ô∏è Categoria do Produto
                            </label>
                            <select id="categoria" required>
                                <option value="">Selecione a categoria</option>
                                <option value="eletronicos">Eletr√¥nicos</option>
                                <option value="casa">Casa e Jardim</option>
                                <option value="moda">Moda e Beleza</option>
                                <option value="esportes">Esportes e Lazer</option>
                                <option value="livros">Livros e M√≠dia</option>
                                <option value="brinquedos">Brinquedos</option>
                                <option value="automotivo">Automotivo</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="peso">
                                ‚öñÔ∏è Peso do Produto (kg)
                            </label>
                            <input type="number" id="peso" step="0.1" placeholder="Ex: 0.5" required>
                        </div>
                    </div>

                    <button type="submit" class="calculate-btn">
                        üöÄ Calcular Pre√ßos para Todos os Marketplaces
                    </button>
                </form>
            </div>

            <div id="results" class="results">
                <div class="summary">
                    <h3>üìä Resumo dos C√°lculos</h3>
                    <p id="summaryText"></p>
                </div>
                
                <div class="results-grid" id="resultsGrid">
                    <!-- Resultados ser√£o inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes de taxas por marketplace e categoria
        const marketplaces = {
            mercadolivre: {
                name: "Mercado Livre",
                icon: "üõí",
                taxas: {
                    eletronicos: 0.16,
                    casa: 0.13,
                    moda: 0.13,
                    esportes: 0.13,
                    livros: 0.11,
                    brinquedos: 0.13,
                    automotivo: 0.13,
                    outros: 0.13
                },
                frete: 0.08
            },
            amazon: {
                name: "Amazon",
                icon: "üì¶",
                taxas: {
                    eletronicos: 0.15,
                    casa: 0.15,
                    moda: 0.17,
                    esportes: 0.15,
                    livros: 0.15,
                    brinquedos: 0.15,
                    automotivo: 0.12,
                    outros: 0.15
                },
                frete: 0.10
            },
            shopee: {
                name: "Shopee",
                icon: "üõçÔ∏è",
                taxas: {
                    eletronicos: 0.12,
                    casa: 0.12,
                    moda: 0.12,
                    esportes: 0.12,
                    livros: 0.12,
                    brinquedos: 0.12,
                    automotivo: 0.12,
                    outros: 0.12
                },
                frete: 0.06
            },
            magalu: {
                name: "Magazine Luiza",
                icon: "üè™",
                taxas: {
                    eletronicos: 0.18,
                    casa: 0.15,
                    moda: 0.15,
                    esportes: 0.15,
                    livros: 0.12,
                    brinquedos: 0.15,
                    automotivo: 0.15,
                    outros: 0.15
                },
                frete: 0.05
            },
            americanas: {
                name: "Americanas",
                icon: "üè¨",
                taxas: {
                    eletronicos: 0.17,
                    casa: 0.14,
                    moda: 0.14,
                    esportes: 0.14,
                    livros: 0.12,
                    brinquedos: 0.14,
                    automotivo: 0.14,
                    outros: 0.14
                },
                frete: 0.07
            }
        };

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const custo = parseFloat(document.getElementById('custo').value);
            const margem = parseFloat(document.getElementById('margem').value) / 100;
            const categoria = document.getElementById('categoria').value;
            const peso = parseFloat(document.getElementById('peso').value);

            if (!custo || !margem || !categoria || !peso) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const resultados = calcularPrecos(custo, margem, categoria, peso);
            exibirResultados(resultados, custo, margem);
        });

        function calcularPrecos(custo, margem, categoria, peso) {
            const resultados = [];

            for (const [key, marketplace] of Object.entries(marketplaces)) {
                const taxaComissao = marketplace.taxas[categoria] || marketplace.taxas.outros;
                const custoFrete = peso * marketplace.frete * 10; // Estimativa de frete
                
                // C√°lculo do pre√ßo de venda
                const custoTotal = custo + custoFrete;
                const precoVenda = custoTotal / (1 - margem - taxaComissao);
                
                // Verifica√ß√£o da margem real
                const comissao = precoVenda * taxaComissao;
                const lucroLiquido = precoVenda - custo - custoFrete - comissao;
                const margemReal = lucroLiquido / precoVenda;

                resultados.push({
                    marketplace: marketplace.name,
                    icon: marketplace.icon,
                    precoVenda: precoVenda,
                    taxaComissao: taxaComissao,
                    comissao: comissao,
                    custoFrete: custoFrete,
                    lucroLiquido: lucroLiquido,
                    margemReal: margemReal
                });
            }

            // Ordenar por pre√ßo de venda (menor para maior)
            resultados.sort((a, b) => a.precoVenda - b.precoVenda);

            return resultados;
        }

        function exibirResultados(resultados, custo, margem) {
            const resultsDiv = document.getElementById('results');
            const resultsGrid = document.getElementById('resultsGrid');
            const summaryText = document.getElementById('summaryText');

            // Encontrar a melhor op√ß√£o (maior lucro l√≠quido)
            const melhorOpcao = resultados.reduce((prev, current) => 
                (prev.lucroLiquido > current.lucroLiquido) ? prev : current
            );

            // Atualizar resumo
            summaryText.innerHTML = `
                Melhor op√ß√£o: <strong>${melhorOpcao.marketplace}</strong> com lucro de 
                <strong>R$ ${melhorOpcao.lucroLiquido.toFixed(2)}</strong> 
                (${(melhorOpcao.margemReal * 100).toFixed(1)}% de margem)
            `;

            // Limpar resultados anteriores
            resultsGrid.innerHTML = '';

            // Criar cards para cada marketplace
            resultados.forEach(resultado => {
                const isMelhor = resultado.marketplace === melhorOpcao.marketplace;
                
                const card = document.createElement('div');
                card.className = `marketplace-card ${isMelhor ? 'best' : ''}`;
                
                card.innerHTML = `
                    <div class="marketplace-name">
                        <span>${resultado.icon}</span>
                        ${resultado.marketplace}
                    </div>
                    <div class="price-display">
                        R$ ${resultado.precoVenda.toFixed(2)}
                    </div>
                    <div class="details">
                        <div><strong>Comiss√£o:</strong> R$ ${resultado.comissao.toFixed(2)} (${(resultado.taxaComissao * 100).toFixed(1)}%)</div>
                        <div><strong>Frete estimado:</strong> R$ ${resultado.custoFrete.toFixed(2)}</div>
                        <div><strong>Lucro l√≠quido:</strong> R$ ${resultado.lucroLiquido.toFixed(2)}</div>
                        <div><strong>Margem real:</strong> ${(resultado.margemReal * 100).toFixed(1)}%</div>
                    </div>
                `;
                
                resultsGrid.appendChild(card);
            });

            // Mostrar resultados com anima√ß√£o
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Formata√ß√£o autom√°tica de valores monet√°rios
        document.getElementById('custo').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) {
                e.target.value = parseFloat(value).toFixed(2);
            }
        });
    </script>
</body>
</html>
