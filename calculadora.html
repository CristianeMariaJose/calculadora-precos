<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pre√ßos - Marketplaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .marketplace {
            font-weight: bold;
            color: #333;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .best {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .best .marketplace::after {
            content: " üèÜ";
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de Pre√ßos</h1>
            <p>Calcule o pre√ßo ideal para vender em cada marketplace</p>
        </div>
        
        <div class="content">
            <a href="/" class="back-link">‚Üê Voltar ao in√≠cio</a>
            
            <div class="info">
                <strong>üí° Como usar:</strong> Digite o custo do produto, escolha a categoria e defina sua margem de lucro. A calculadora mostrar√° o pre√ßo final para cada marketplace.
            </div>

            <form id="calculatorForm">
                <div class="grid">
                    <div class="form-group">
                        <label for="custo">Custo do Produto (R$)</label>
                        <input type="number" id="custo" step="0.01" placeholder="Ex: 50.00" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria do Produto</label>
                        <select id="categoria" required>
                            <option value="">Selecione a categoria</option>
                            <option value="eletronicos">Eletr√¥nicos</option>
                            <option value="casa">Casa e Jardim</option>
                            <option value="moda">Moda e Beleza</option>
                            <option value="esportes">Esportes e Lazer</option>
                            <option value="livros">Livros e M√≠dia</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="margem">Margem de Lucro (%)</label>
                        <input type="number" id="margem" step="1" placeholder="Ex: 30" required>
                    </div>

                    <div class="form-group">
                        <label for="frete">Custo do Frete (R$)</label>
                        <input type="number" id="frete" step="0.01" placeholder="Ex: 15.00" value="0">
                    </div>
                </div>

                <button type="submit" class="btn">Calcular Pre√ßos</button>
            </form>

            <div id="results" class="results">
                <h3>Resultados por Marketplace:</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Taxas por marketplace e categoria
        const taxas = {
            'mercadolivre': {
                'eletronicos': 0.16,
                'casa': 0.14,
                'moda': 0.15,
                'esportes': 0.14,
                'livros': 0.12,
                'outros': 0.15
            },
            'amazon': {
                'eletronicos': 0.15,
                'casa': 0.13,
                'moda': 0.14,
                'esportes': 0.13,
                'livros': 0.11,
                'outros': 0.14
            },
            'shopee': {
                'eletronicos': 0.12,
                'casa': 0.10,
                'moda': 0.11,
                'esportes': 0.10,
                'livros': 0.09,
                'outros': 0.11
            },
            'magalu': {
                'eletronicos': 0.18,
                'casa': 0.16,
                'moda': 0.17,
                'esportes': 0.16,
                'livros': 0.14,
                'outros': 0.17
            },
            'americanas': {
                'eletronicos': 0.17,
                'casa': 0.15,
                'moda': 0.16,
                'esportes': 0.15,
                'livros': 0.13,
                'outros': 0.16
            }
        };

        const nomes = {
            'mercadolivre': 'Mercado Livre',
            'amazon': 'Amazon',
            'shopee': 'Shopee',
            'magalu': 'Magazine Luiza',
            'americanas': 'Americanas'
        };

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const custo = parseFloat(document.getElementById('custo').value);
            const categoria = document.getElementById('categoria').value;
            const margem = parseFloat(document.getElementById('margem').value) / 100;
            const frete = parseFloat(document.getElementById('frete').value) || 0;
            
            if (!custo || !categoria || margem < 0) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            const resultados = [];
            
            // Calcular para cada marketplace
            for (const marketplace in taxas) {
                const taxa = taxas[marketplace][categoria];
                
                // F√≥rmula: (Custo + Frete) / (1 - Taxa - Margem)
                const precoFinal = (custo + frete) / (1 - taxa - margem);
                
                resultados.push({
                    marketplace: marketplace,
                    nome: nomes[marketplace],
                    preco: precoFinal,
                    taxa: taxa
                });
            }
            
            // Ordenar por menor pre√ßo (melhor op√ß√£o)
            resultados.sort((a, b) => a.preco - b.preco);
            
            // Exibir resultados
            exibirResultados(resultados);
        });
        
        function exibirResultados(resultados) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = '';
            
            resultados.forEach((resultado, index) => {
                const div = document.createElement('div');
                div.className = 'result-item' + (index === 0 ? ' best' : '');
                
                div.innerHTML = `
                    <div>
                        <div class="marketplace">${resultado.nome}</div>
                        <small>Taxa: ${(resultado.taxa * 100).toFixed(1)}%</small>
                    </div>
                    <div class="price">R$ ${resultado.preco.toFixed(2)}</div>
                `;
                
                resultsList.appendChild(div);
            });
            
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
