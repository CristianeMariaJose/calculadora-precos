<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Licença - Calculadora de Preços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .activation-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #007bff;
            font-weight: bold;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .btn-activate {
            height: 50px;
            font-size: 16px;
            font-weight: bold;
        }
        .demo-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activation-container">
            <div class="logo">
                <h1>PrecificaMKT</h1>
                <p class="text-muted">Ativação de Licença</p>
            </div>
            
            {% if erro %}
            <div class="alert alert-danger" role="alert">
                {{ erro }}
            </div>
            {% endif %}
            
            <form method="post" action="/ativar">
                <div class="mb-4">
                    <label for="licenca_key" class="form-label">Código de Licença</label>
                    <input type="text" class="form-control" id="licenca_key" name="licenca_key" placeholder="Insira seu código de licença" required>
                    <div class="form-text">Insira o código que você recebeu após a compra.</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-activate">Ativar Licença</button>
            </form>
            
            <div class="demo-link">
                <p>Não tem uma licença? <a href="/demo">Experimente a versão demo gratuita</a></p>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="mb-1">Precisa de ajuda?</p>
                <a href="mailto:suporte@precificamkt.com.br">suporte@precificamkt.com.br</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
